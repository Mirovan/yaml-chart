#deployment [io] Инфраструктурные облигации
data:
  color: "#ededed"
  layout: column
  objects:
    dom-internal:
      color: "#cfcfcf"
      type: group
      layout: inline
      name: ДОМ.РФ internal
      objects:
        net-internal:
          name: EISGS <env> Internal
          objects:
            k8s:
              layout: column
              name: k8s-<env>
              objects:
                ns-io:
                  color: "#ffffff"
                  name: io-<env>
                  objects:
                    aaa:
                      color: "#c9e7b7"
                      type: box
                      name: io.apps.k8s.<env>.domoy.ru/(.*)
                    bbb:
                      color: "#c9e7b7"
                      type: box
                      name: http://io-frontend-node-app.io-<env>.svc.cluster.local:4401
                    ccc:
                      color: "#c9e7b7"
                      type: box
                      name: io-frontend-node-app
                idm-group:
                  color: "#ffffff"
                  name: Подсистема ЕИСЖС.IDM
                  objects:
                    ns-idm:
                      layout: column
                      name: idm-<env>
                      objects:
                        io-group-frontend:
                          border: none
                          objects:
                            aaa:
                              color: "#c9e7b7"
                              type: box
                              name: io.apps.k8s.<env>.domoy.ru/(.*)
                            bbb:
                              color: "#c9e7b7"
                              type: box
                              name: http://io-frontend-node-app.io-<env>.svc.cluster.local:4401
                            ccc:
                              color: "#c9e7b7"
                              type: box
                              name: io-frontend-node-app
                        io-group-gotenberg:
                          border: none
                          objects:
                            ddd:
                              marginX: 120
                              marginY: 0
                              color: "#c9e7b7"
                              type: box
                              name: http://io-gotenberg-node-app.io-<env>.svc.cluster.local:3300
                            eee:
                              color: "#c9e7b7"
                              type: box
                              name: io-gotenberg-node-app



relations:
  aaa-bbb:
    from: aaa
    to: bbb
  ссс-bbb:
    from: ccc
    to: bbb
  eee-ddd:
    from: eee
    to: ddd