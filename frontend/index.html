<div class="container">
    <div class="row">
        <div id="left-panel" class="col-1">
            <textarea id="yaml-text">
data:
  layout: column
  objects:
    container1:
      type: container
      objects:
        container2:
          type: container
          layout: inline
          objects:
            ingress1:
              type: box
              name: ingress1
            service1:
              type: box
              name: service1
            deployment1:
              type: box
              name: depl1

    from: ingress1
    to: service1

        </div>
    </div>
    <div class="row">
        <div id="watman-container" class="col p-2">
