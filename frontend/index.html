<!doctype html>
<html lang="en">
<head>
    <title>YAML Chart</title>
    <script src="dist/main.js" type="module"></script>
</head>
<body>


<!--<input id="goBtn" type="button" />-->

<div class="container">
    <div class="row">
        <div id="left-panel" class="col-1">
            <textarea id="yaml-text">

data:
  color: "#ededed"
  layout: inline
  objects:
    container2:
      color: "#cfcfcf"
      type: container
      layout: column
      name: container2
      objects:
        ingress1:
          color: "#eeeeee"
          type: box
          name: ingress1
        service1:
          color: "#eeeeee"
          type: box
          name: service1
        deployment1:
          color: "#eeeeee"
          type: box
          name: deployment1

    container3:
      color: "#cfcfcf"
      type: container
      layout: inline
      name: container3
      objects:
        ingress2:
          color: "#eeeeee"
          type: box
          name: ingress2
        service2:
          color: "#eeeeee"
          type: box
          name: service2
        deployment2:
          color: "#eeeeee"
          type: box
          name: deployment2


relations:
  service1-ingress2:
    from: service1
    to: ingress2
  deployment1-service2:
    from: deployment1
    to: service2


</textarea>
        </div>
    </div>
    <div class="row">
        <div id="watman-container" class="col p-2">
            <div id="watman" class="col"></div>
        </div>
    </div>
</div>

</body>
</html>
