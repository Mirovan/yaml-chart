<!doctype html>
<html lang="en">
<head>
    <title>YAML Chart</title>
    <script src="dist/main.js" type="module"></script>
</head>
<body>


<!--<input id="goBtn" type="button" />-->

<div class="container">
    <div class="row">
        <div id="left-panel" class="col-1">
            <textarea id="yaml-text">

data:
  color: "#aeeeee"
  layout: column
  objects:
    container1:
      color: "#eeaeee"
      type: container
      layout: inline
      name: container1
      objects:
        container2:
          color: "#eeeeae"
          type: container
          layout: inline
          name: container2
          objects:
            ingress1:
              color: "#eeeeee"
              type: box
              name: ingress1
        container3:
          color: "#eeeeae"
          type: container
          layout: inline
          name: container3
          objects:
            ingress2:
              color: "#eeeeee"
              type: box
              name: ingress2


relations:
  ingress1-service1:
    from: ingress1
    to: service1

</textarea>
        </div>
    </div>
    <div class="row">
        <div id="watman-container" class="col p-2">
            <div id="watman" class="col"></div>
        </div>
    </div>
</div>

</body>
</html>
